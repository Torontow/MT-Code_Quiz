<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Javascript Code Quiz</title>
</head>

<body>  
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col" id="leaderboard">
            Leaderboard (link to list of scores)
            </div>
            <div class="col-6" id="title">
            Code Quiz
            </div>
            <div class="col" id="time-left">
            Time Left: <span id="count">0</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
            Blank (fun graphic?)
            </div>
            <div class="col-6">
                <div class="row" id="question">
                        Question Field
                </div>
                <div class="row" id="answer">
                        Answer Field
                </div>
                <div class="row card" id="success">
                    <div class="card-body">
                      This will show "correct" or "incorrect."
                    </div>
                  </div>
            </div>
            <div class="col">
            Blank (fun graphic?)
            </div>
        </div>
    </div>
</div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="./script.js"></script>
</body>

</html>
